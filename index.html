<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>BootBar</title>
</head>
<body>
    <div class="aba-pergunta">
        <div class="titulo">Pergunta <img src="./img/ai.png" alt=""></div>
        <input class="texto" type="text" name="" placeholder="O QUE VOCÊ QUER SABER DO AMIGUINHO?" >
        <input onclick="mandaAVer()" class="botao" type="button" value="Manda a ver!!">
    </div>
    <div class="confirmacao escondido">
        <div class="paragrafo">
            <span class="atencao">ATENÇÃO!!!</span><br><br><br><br><br><br><br>
            <span class="descricao">
                Você tem certeza que quer enviar esta mensagem??<br><br>
                Ela pode cair pra você responder
            </span>
        </div>
        <button onclick="claro()" class="claro">Claro!</button>
        <button onclick="nunca()" class="nunca">Tá doido?!?!</button>
    </div>
    <div class="finalizar escondido">Bem-vindo e boa sorte!!</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/scripts.js"></script>

</html>
